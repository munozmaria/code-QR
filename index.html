<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator code QR | Maria Munoz</title>
     <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.7.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1> Generator du code QR</h1>
            <p>Inserer URL</p>
        </header>

        <div class="form">
            <input type="text" class="form-control" placeholder="URL, mots clés" >
            <button class="btn btn-primary">Créer un Code QR</button>
        </div>
        <div class="qr-code">
            <img src="img/qrPic.png" alt="">
            <button class="btn fas fa-arrow-down" id="telecharger"></button>
        </div>



    </div>

<script src="js/app.js"></script>
<script src="js/fildsaver.js"></script>
</body>
</html>
